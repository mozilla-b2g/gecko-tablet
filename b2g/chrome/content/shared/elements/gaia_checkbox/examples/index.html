<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>GaiaCheckbox Demo</title>
  <meta name="description" content="Demo app for gaia-checkbox" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
      width: 100%;
    }
    section {
      margin: 2rem;
      border-bottom: 1px solid #000;
    }
  </style>
  <script>
    window.onload = function() {
      var dirInput = document.getElementById('dir');
      dirInput.checked = false;
      dirInput.onchange= function() {
        document.documentElement.dir = this.checked ? 'rtl' : 'ltr';
      }
    };
  </script>
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaCheckboxBaseurl = '../';</script>
  <script src="../script.js"></script>
  <script defer src="example.js"></script>
</head>
<body role="application">
  <p dir="ltr">
    <label class="bb-docs">
      <input id="dir" type="checkbox"> RTL mode
    </label>
  </p>
  <section>
    <gaia-checkbox></gaia-checkbox>
  </section>
  <section>
    <gaia-checkbox checked style="width: 100%;">
      <label>With a label</label>
    </gaia-checkbox>
  </section>
  <section>
    <gaia-checkbox class="danger"></gaia-checkbox>
  </section>
  <section>
    <gaia-checkbox class="danger" checked>
      <label>Class = danger</label>
    </gaia-checkbox>
  </section>
  <section>
    <gaia-checkbox class="inline" checked>
      <label>Class = inline</label>
    </gaia-checkbox>
  </section>
  <div id="result"></div>
</body>
</html>
